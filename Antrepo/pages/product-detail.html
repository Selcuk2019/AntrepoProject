<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Ürün Detayı</title>
  <link rel="stylesheet" href="../style.css">
  <link href="https://cdn.datatables.net/1.13.6/css/dataTables.bootstrap5.min.css" rel="stylesheet">
  <link href="https://cdn.datatables.net/responsive/2.5.0/css/responsive.bootstrap5.min.css" rel="stylesheet">
  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet">
  <style>
    /* product-detail.html için scoped CSS */
    .product-detail button {
      margin-top: 20px;
      padding: 5px 10px;
      background-color: #007BFF;
      color: white;
      border: none;
      cursor: pointer;
    }
    .product-detail button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <header class="topbar"></header>

  <div class="main-container">
    <nav class="sidebar"></nav>
    <div class="content">
      <div class="container product-detail">
        <h1 id="productName">Ürün Detayı: Detay Ürün</h1>
        <p>ID: <span id="productId"></span></p>
        <p>Ad: <span id="productNameDetail"></span></p>
        <p>Kod: <span id="productCode"></span></p>
        <p>Stok: <span id="productStock"></span></p>
        <button id="backBtn">Geri</button>
      </div>
    </div>
  </div>

  <script src="../js/template.js"></script>
  <script type="module" src="../js/product-detail.js"></script>
</body>
</html>
