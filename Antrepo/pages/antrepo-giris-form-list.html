<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Antrepo Giriş Formları</title>
  <link rel="stylesheet" href="../css/style.css">
  <style>
    /* Örnek: header-actions div’i sayfa başlığının sağ üstüne konumlandırılır */
    .header-actions {
      position: absolute;
      top: 10px;
      right: 20px;
    }
    /* Ek sütun ekleme dropdown’unu stilize edin */
    .dropdown-menu {
      position: absolute;
      top: 40px;
      right: 20px;
      background: #fff;
      border: 1px solid #e5e7eb;
      border-radius: 8px;
      padding: 1rem;
      box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
      z-index: 1000;
      min-width: 200px;
    }
    .dropdown-menu label {
      display: flex;
      align-items: center;
      padding: 0.5rem;
      cursor: pointer;
      transition: background-color 0.2s;
    }
    .dropdown-menu label:hover {
      background-color: #f3f4f6;
    }
    .dropdown-menu input[type="checkbox"] {
      margin-right: 0.75rem;
    }
    #applyColumnsBtn {
      width: 100%;
      margin-top: 1rem;
      padding: 0.5rem;
    }
  </style>
  <!-- DataTables CSS -->
  <link href="https://cdn.datatables.net/1.13.6/css/dataTables.bootstrap5.min.css" rel="stylesheet">
  <link href="https://cdn.datatables.net/responsive/2.5.0/css/responsive.bootstrap5.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet">
</head>
<body>
  <header class="topbar"></header>

  <div class="main-container">
    <nav class="sidebar"></nav>

    <div class="content" style="position: relative;">
      <div class="page-header">
        <h1>Antrepo Giriş Formları</h1>
        <div class="header-actions">
          <button id="newEntryBtn" class="btn-primary">
            <i class="fas fa-plus"></i> Yeni Antrepo Giriş Formu
          </button>
          <button id="addColumnBtn" class="btn-secondary">
            <i class="fas fa-columns"></i> Sütun Ekle
          </button>
          <div id="columnDropdown" class="dropdown-menu" style="display:none;">
            <label>
              <input type="checkbox" value="proforma_tarihi"> Proforma Tarihi
            </label>
            <label>
              <input type="checkbox" value="ticari_fatura_tarihi"> Ticari Fatura Tarihi
            </label>
            <label>
              <input type="checkbox" value="urun_birim_fiyat"> Ürün Birim Fiyat
            </label>
            <label>
              <input type="checkbox" value="para_birimi"> Para Birimi
            </label>
          </div>
        </div>
      </div>

      <div class="card">
        <table id="entriesTable" class="datatable">
          <thead>
            <tr>
              <th>Beyanname No</th>
              <th>Beyanname Form Tarihi</th>
              <th>Antrepo Adı</th>
              <th>Antrepo Şirketi</th>
              <th>Gümrük</th>
              <th>Gönderici Şirket</th>
              <th>Alıcı Şirket</th>
              <th>Ürün Tanımı</th>
              <th>Miktar</th>
              <th>Kap Adeti</th>
              <th>Antrepo Giriş Tarihi</th>
              <th>Proforma No</th>
              <th>Ticari Fatura No</th>
              <th>Depolama Süresi</th>
              <th>İşlemler</th>
            </tr>
          </thead>
          <tbody id="entriesTableBody">
            <!-- API'den çekilen veriler buraya gelecek -->
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <!-- Her sayfada olduğu gibi template.js çağrısını unutmayın! -->
  <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
  <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
  <script src="https://cdn.datatables.net/1.13.6/js/dataTables.bootstrap5.min.js"></script>
  <script src="https://cdn.datatables.net/responsive/2.5.0/js/dataTables.responsive.min.js"></script>
  <script src="../js/template.js"></script>
  <!-- JS dosyanızı modül olarak çağırın -->
  <script type="module" src="../js/antrepo-giris-form-list.js"></script>
</body>
</html>
