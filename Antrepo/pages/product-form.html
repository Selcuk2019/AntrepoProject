<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Yeni Ürün Ekle</title>
  <link rel="stylesheet" href="../css/style.css">
</head>
<body>
  <header class="topbar">
    <!-- ... -->
  </header>

  <div class="main-container">
    <nav class="sidebar">
      <!-- ... -->
    </nav>

    <div class="content">
      <div class="page-header">
        <h1>Yeni Ürün Ekle</h1>
      </div>

      <div class="form-container">
        <form id="productForm">
          <div class="form-group">
            <label for="name">Ürün Adı <span class="required">*</span></label>
            <input type="text" id="name" required>
          </div>
          <div class="form-group">
            <label for="code">Ürün Kodu <span class="required">*</span></label>
            <input type="text" id="code" required>
          </div>
          <div class="form-group">
            <label for="bagSize">Paket Hacmi (kg) <span class="required">*</span></label>
            <input type="number" step="0.01" id="bagSize" required>
          </div>
          <div class="form-group">
            <label for="packagingType">Paketleme Tipi <span class="required">*</span></label>
            <select id="packagingType"></select>
          </div>
          <div class="form-group">
            <label for="description">Açıklama</label>
            <textarea id="description"></textarea>
          </div>

          <div class="form-actions">
            <button type="submit" class="btn-primary">Kaydet</button>
            <button type="button" class="btn-secondary" onclick="history.back()">İptal</button>
          </div>
        </form>
      </div>
    </div>
  </div>
  <script src="../js/template.js"></script>
  <script type="module" src="../js/product-form.js"></script>
</body>
</html>
