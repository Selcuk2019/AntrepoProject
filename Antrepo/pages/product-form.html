<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Yeni Ürün Ekle</title>
  <link rel="stylesheet" href="../css/style.css">
  <link href="https://cdn.datatables.net/1.13.6/css/dataTables.bootstrap5.min.css" rel="stylesheet">
    <link href="https://cdn.datatables.net/responsive/2.5.0/css/responsive.bootstrap5.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet">
    <!-- Select2 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet">
  <style>
    /* Doğrudan sayfaya özgü inline stil - kesinlikle çalışacak */
    .form-actions {
      display: flex !important;
      justify-content: space-between !important;
      margin-top: 25px !important;
      border-top: 1px solid #e0e0e0 !important;
      padding-top: 20px !important;
    }
    
    .form-button {
      min-width: 120px !important;
      padding: 12px 24px !important;
      font-size: 16px !important;
      text-align: center !important;
      border-radius: 6px !important;
      font-weight: 500 !important;
      cursor: pointer !important;
      transition: all 0.2s ease !important;
      border: none !important;
    }
    
    .btn-cancel {
      background-color: #f0f0f0 !important;
      color: #333 !important;
      border: 1px solid #ddd !important;
    }
    
    .btn-save {
      background-color: #0d6efd !important;
      color: white !important;
    }
    
    .btn-cancel:hover {
      background-color: #e0e0e0 !important;
    }
    
    .btn-save:hover {
      background-color: #0b5ed7 !important;
    }
  </style>
</head>
<body>
  <header class="topbar">
    <!-- ... -->
  </header>

  <div class="main-container">
    <nav class="sidebar">
      <!-- ... -->
    </nav>

    <div class="content">
      <div class="page-header">
        <h1>Yeni Ürün Ekle</h1>
      </div>

      <div class="form-container">
        <form id="productForm">
          <div class="form-group">
            <label for="name">Ürün Adı <span class="required">*</span></label>
            <input type="text" id="name" required>
          </div>
          <div class="form-group">
            <label for="code">Ürün Kodu <span class="required">*</span></label>
            <input type="text" id="code" required>
          </div>
          <div class="form-group">
            <label for="bagSize">Paket Hacmi (kg) <span class="required">*</span></label>
            <input type="number" step="0.01" id="bagSize" required>
          </div>
          <div class="form-group">
            <label for="packagingType">Paketleme Tipi <span class="required">*</span></label>
            <select id="packagingType"></select>
          </div>
          <div class="form-group">
            <label for="description">Açıklama</label>
            <textarea id="description"></textarea>
          </div>

          <!-- Buton yerleşimi: İptal solda, Kaydet sağda - space-between ile -->
          <div class="form-actions">
            <button type="button" class="form-button btn-cancel" onclick="history.back()">İptal</button>
            <button type="submit" class="form-button btn-save">Kaydet</button>
          </div>
        </form>
      </div>
    </div>
  </div>
  <!-- JQuery ve Select2 JS -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
  
  <script src="../js/template.js"></script>
  <script type="module" src="../js/product-form.js"></script>
</body>
</html>
