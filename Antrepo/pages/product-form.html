<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Ürün ve Varyant Ekle</title>
  <link rel="stylesheet" href="../css/style.css">
  <link href="https://cdn.datatables.net/1.13.6/css/dataTables.bootstrap5.min.css" rel="stylesheet">
    <link href="https://cdn.datatables.net/responsive/2.5.0/css/responsive.bootstrap5.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet">
    <!-- Select2 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet">
  <style>
    /* Doğrudan sayfaya özgü inline stil - kesinlikle çalışacak */
    .form-actions {
      display: flex !important;
      justify-content: space-between !important;
      margin-top: 25px !important;
      border-top: 1px solid #e0e0e0 !important;
      padding-top: 20px !important;
    }
    
    .form-button {
      min-width: 120px !important;
      padding: 12px 24px !important;
      font-size: 16px !important;
      text-align: center !important;
      border-radius: 6px !important;
      font-weight: 500 !important;
      cursor: pointer !important;
      transition: all 0.2s ease !important;
      border: none !important;
    }
    
    .btn-cancel {
      background-color: #f0f0f0 !important;
      color: #333 !important;
      border: 1px solid #ddd !important;
    }
    
    .btn-save {
      background-color: #0d6efd !important;
      color: white !important;
    }
    
    .btn-cancel:hover {
      background-color: #e0e0e0 !important;
    }
    
    .btn-save:hover {
      background-color: #0b5ed7 !important;
    }
  </style>
</head>
<body>
  <header class="topbar">
    <!-- ... -->
  </header>

  <div class="main-container">
    <nav class="sidebar">
      <!-- ... -->
    </nav>

    <div class="content">
      <div class="page-header">
        <h1>Yeni Ürün ve Varyant Ekle</h1>
      </div>

      <div class="form-container">
        <form id="productForm" novalidate>
          <!-- Ürün Bilgileri Bölümü -->
          <div class="form-section">
            <h2>Ürün Bilgileri</h2>
            <div class="form-group">
              <label for="productName">Ürün Adı <span class="required">*</span></label>
              <input type="text" id="productName" name="productName" required>
            </div>
            <div class="form-group">
              <label for="productCode">Ürün Kodu <span class="required">*</span></label>
              <input type="text" id="productCode" name="productCode" required>
            </div>
            <div class="form-group">
              <label for="description">Açıklama</label>
              <textarea id="description" name="description"></textarea>
            </div>
          </div>

          <!-- Varyant Bilgileri Bölümü -->
          <div class="form-section">
            <h2>Varyant Bilgileri</h2>
            <div class="info-text">
              <i class="fas fa-info-circle"></i>
              Bu bilgiler ürünün ilk varyantı olarak kaydedilecektir.
            </div>
            <div class="form-group">
              <label for="bagSize">Paket Hacmi (kg)</label>
              <input type="number" step="0.01" id="bagSize" name="bagSize">
            </div>
            <div class="form-group">
              <label for="packagingType">Paketleme Tipi</label>
              <select id="packagingType" name="packagingType"></select>
            </div>
          </div>

          <div class="form-actions">
            <button type="button" class="form-button btn-cancel" onclick="history.back()">İptal</button>
            <button type="submit" class="form-button btn-save">Kaydet</button>
          </div>
        </form>
      </div>
    </div>
  </div>
  <!-- Scriptlerin sıralaması önemli - En alta alıyoruz -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <!-- Select2 CSS ve JS -->
  <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
  
  <!-- Önce template.js -->
  <script src="../js/template.js"></script>
  <!-- En son bizim JS -->
  <script type="module" src="../js/product-form.js"></script>
</body>
</html>
