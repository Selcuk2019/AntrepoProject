<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Ürünler</title>
  <link rel="stylesheet" href="../css/style.css">
  <link rel="stylesheet" href="../css/product-list.css">
</head>
<body>
  <header class="topbar">
    <!-- template.js dolduracak -->
  </header>

  <div class="main-container">
    <nav class="sidebar">
      <!-- template.js dolduracak -->
    </nav>

    <!-- ÖNEMLİ: .content ve .product-list sınıflarını ekleyin -->
    <div class="content product-list">
      <div class="page-header">
        <h1>Ürünler</h1>
        <button id="newProductBtn" class="btn-primary">Yeni Ürün Ekle</button>
      </div>

      <!-- Tabloyu .card div içine alın -->
      <div class="card">
        <table>
          <thead>
            <tr>
              <th>ID</th>
              <th>Ürün Adı</th>
              <th>Kodu</th>
              <th>İşlemler</th>
            </tr>
          </thead>
          <tbody id="productTableBody"></tbody>
        </table>
      </div>
    </div>
  </div>

  <script src="../js/template.js"></script>
  <script type="module" src="../js/product-list.js"></script>
</body>
</html>
