<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Hesaplama Motoru</title>
  <link rel="stylesheet" href="../css/style.css">
  <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.css">
  <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
  <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.js"></script>
  <!-- Optional favicon link -->
  <link rel="icon" href="../images/favicon.ico" type="image/x-icon">
  <link href="https://cdn.datatables.net/1.13.6/css/dataTables.bootstrap5.min.css" rel="stylesheet">
  <link href="https://cdn.datatables.net/responsive/2.5.0/css/responsive.bootstrap5.min.css" rel="stylesheet">
  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet">
  
</head>
<body>
  <header class="topbar">
    <!-- template.js ile doldurulacak -->
  </header>
  
  <div class="main-container">
    <nav class="sidebar">
      <!-- template.js ile doldurulacak -->
    </nav>
    
    <div class="content">
      <div class="page-header">
        <h1>Hesaplama Motoru</h1>
      </div>

      <!-- Üst Form Container -->
      <div class="info-container">
        <div class="info-grid">
          <!-- Sol Kolon -->
          <div class="info-column">
            <div class="info-group">
              <label>Beyanname No</label>
              <div class="info-value" id="beyannameNo">-</div>
            </div>
            <div class="info-group">
              <label>Giriş Tarihi</label>
              <div class="info-value" id="girisTarihi">-</div>
            </div>
          </div>
          
          <!-- Orta Kolon -->
          <div class="info-column">
            <div class="info-group">
              <label>Ürün Adı</label>
              <div class="info-value" id="urunAdi">-</div>
            </div>
            <div class="info-group">
              <label>Ürün Kodu</label>
              <div class="info-value" id="urunKodu">-</div>
            </div>
          </div>
          
          <!-- Sağ Kolon -->
          <div class="info-column">
            <div class="info-group">
              <label>Beyanname Adeti (Ton)</label>
              <div class="info-value" id="initialStock">0.00</div>
            </div>
            <div class="info-group">
              <label>Toplam Maliyet</label>
              <div class="info-value highlight" id="totalMaliyet">0.00</div>
            </div>
          </div>
        </div>
      </div>

      <!-- DataTable Container -->
      <div class="table-container">
        <h2>Günlük Hesaplama Detayları</h2>
        <table id="calculationTable" class="display modern-table" style="width:100%">
          <thead>
            <tr>
              <th>Gün</th>
              <th>Tarih</th>
              <th>Ardiye</th>
              <th>Ek Hizmet</th>
              <th>Günlük Toplam</th>
              <th>Kümülatif Toplam</th>
              <th>Kalan Stok (Ton)</th>
            </tr>
          </thead>
          <tbody id="dailyTableBody">
            <!-- JS ile doldurulacak -->
          </tbody>
        </table>
      </div>

      <div class="button-container">
        <button id="backBtn" class="modern-nav-button">
          <i class="fas fa-arrow-left"></i>
          Geri Dön
        </button>
      </div>
    </div>
  </div>
  
  <script src="../js/template.js"></script>
  <script type="module" src="../js/hesaplama-motoru.js"></script>
</body>
</html>
