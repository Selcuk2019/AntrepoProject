<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Yeni Antrepo Ekle</title>
  <link rel="stylesheet" href="../css/style.css">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  
  <!-- DataTables CSS -->
  <link href="https://cdn.datatables.net/1.13.6/css/dataTables.bootstrap5.min.css" rel="stylesheet">
  <link href="https://cdn.datatables.net/responsive/2.5.0/css/responsive.bootstrap5.min.css" rel="stylesheet">
</head>
<body>
  <!-- Üst kısım: Topbar (template.js tarafından doldurulacak) -->
  <header class="topbar">
    <!-- template.js içerik ekleyecek -->
  </header>

  <div class="main-container">
    <!-- Sol kısım: Sidebar (template.js tarafından doldurulacak) -->
    <nav class="sidebar">
      <!-- template.js içerik ekleyecek -->
    </nav>

    <!-- Sağ kısım: İçerik -->
    <div class="content">
      <div class="page-header">
        <h1>Yeni Antrepo Ekle</h1>
      </div>

      <div class="form-container">
        <form id="antrepoForm">
          <!-- Antrepo Kodu -->
          <div class="form-group">
            <label for="antrepoKodu">Antrepo Kodu <span class="required">*</span></label>
            <input type="text" id="antrepoKodu" placeholder="Antrepo Kodu" required>
          </div>
          <!-- Antrepo Adı -->
          <div class="form-group">
            <label for="antrepoAdi">Antrepo Adı <span class="required">*</span></label>
            <input type="text" id="antrepoAdi" placeholder="Antrepo Adı" required>
          </div>
          <!-- Antrepo Tipi -->
          <div class="form-group">
            <label for="antrepoTipi">Antrepo Tipi <span class="required">*</span></label>
            <select id="antrepoTipi" required></select>
          </div>
          <!-- Bulunduğu Gümrük -->
          <div class="form-group">
            <label for="gumruk">Bulunduğu Gümrük <span class="required">*</span></label>
            <select id="gumruk" required></select>
          </div>
          <!-- İlgili Gümrük Müdürlüğü -->
          <div class="form-group">
            <label for="gumrukMudurlugu">İlgili Gümrük Müdürlüğü <span class="required">*</span></label>
            <select id="gumrukMudurlugu" required></select>
          </div>
          <!-- Şehir -->
          <div class="form-group">
            <label for="sehir">Şehir <span class="required">*</span></label>
            <select id="sehir" required></select>
          </div>
          <!-- Açık Adres -->
          <div class="form-group">
            <label for="acikAdres">Açık Adres <span class="required">*</span></label>
            <textarea id="acikAdres" placeholder="Antrepo adresini giriniz" required></textarea>
          </div>
          <!-- Antrepo Şirketi -->
          <div class="form-group">
            <label for="antrepoSirketi">Antrepo Şirketi <span class="required">*</span></label>
            <select id="antrepoSirketi" required></select>
          </div>
          <!-- Kapasite -->
          <div class="form-group">
            <label for="kapasite">Kapasite (Opsiyonel)</label>
            <input type="number" id="kapasite" placeholder="Kapasite (örn. pallet, tonaj)">
          </div>
          <!-- Notlar -->
          <div class="form-group">
            <label for="notlar">Notlar</label>
            <textarea id="notlar" placeholder="Ek açıklamalar"></textarea>
          </div>
          <!-- Aktiflik Durumu -->
          <div class="form-group">
            <label>
              <input type="checkbox" id="aktif" checked> Aktif
            </label>
          </div>
          <!-- Form Butonları -->
          <div class="form-actions">
            <button type="button" class="btn-secondary" onclick="history.back()">İptal</button>
            <button type="submit" class="btn-primary">Kaydet</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- JS Dosyalarını Modül Olarak Yükleyin -->
  <script type="module" src="../js/template.js"></script>
  <script type="module" src="../js/antrepo-form.js"></script>
</body>
</html>
