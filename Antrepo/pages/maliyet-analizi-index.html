<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maliyet Analizi</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- DataTables ve Responsive eklentisi -->
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.4/css/jquery.dataTables.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/responsive/2.4.1/css/responsive.dataTables.min.css">
    <style>
    .search-bar-container {
        display: flex;
        align-items: center;
        gap: 10px;
        margin-bottom: 18px;
        flex-wrap: wrap;
    }
    .search-box {
        padding: 8px 14px;
        border: 1px solid #bdbdbd;
        border-radius: 20px;
        font-size: 1em;
        outline: none;
        transition: border 0.2s;
        min-width: 220px;
        background: #f7fafd;
    }
    .search-box:focus {
        border-color: #1976d2;
        background: #fff;
    }
    .search-icon {
        color: #1976d2;
        font-size: 1.2em;
        margin-left: -28px;
        pointer-events: none;
    }
    .table-responsive {
        overflow-x: auto;
        -webkit-overflow-scrolling: touch;
    }
    @media screen and (max-width: 992px) {
        .modern-table th, .modern-table td {
            white-space: nowrap;
        }
    }
    .modern-table {
        width: 100%;
        border-collapse: collapse;
    }
    .modern-table th, .modern-table td {
        border: 1px solid #e0e0e0;
        padding: 8px 10px;
        text-align: left;
    }
    .modern-table th {
        background: #f5f7fa;
        cursor: pointer;
        user-select: none;
    }
    .modern-table th.sorted-asc::after {
        content: " ▲";
        font-size: 0.8em;
    }
    .modern-table th.sorted-desc::after {
        content: " ▼";
        font-size: 0.8em;
    }
    /* DataTables responsive artı ikonu için */
    table.dataTable.dtr-inline.collapsed>tbody>tr>td:first-child:before, 
    table.dataTable.dtr-inline.collapsed>tbody>tr>th:first-child:before {
        top: 50%;
        left: 4px !important;
        height: 16px !important;
        width: 16px !important;
        margin-top: -8px !important;
        line-height: 16px !important;
        font-size: 14px !important;
        background-color: #1976d2;
        color: #fff;
        border-radius: 50%;
        box-shadow: 0 2px 8px #1976d220;
    }
    /* İlk sütuna padding ekle ki ikon metni kapatmasın */
    #maliyetTable td:first-child, #maliyetTable th:first-child {
        padding-left: 28px !important;
    }
    </style>
</head>
<body>
    <header class="topbar"></header>
    <div class="main-container">
        <nav class="sidebar"></nav>
        <div class="content">
            <div class="modern-page-header">
                <div class="header-title">
                    <h1>Maliyet Analizi</h1>
                    <p class="subtitle">Antrepo giriş ve maliyetlerinin detaylı analizi</p>
                </div>
            </div>
            <div class="modern-card">
                <div class="modern-card-body">
                    <div class="search-bar-container">
                        <input type="text" id="searchInput" class="search-box" placeholder="Tabloda ara..." style="display:none;">
                        <span class="search-icon" style="display:none;"><i class="fas fa-search"></i></span>
                    </div>
                    <div class="table-responsive">
                        <table id="maliyetTable" class="modern-table display responsive nowrap" style="width:100%">
                            <thead>
                                <tr>
                                    <th>Antrepo</th>
                                    <th>Antrepo Giriş Tarihi</th>
                                    <th>Form No</th>
                                    <th>Giriş Adedi</th>
                                    <th>Giriş Kap Adedi</th>
                                    <th>Son Çıkış Tarihi</th>
                                    <th>Son Çıkış Adedi</th>
                                    <th>Mevcut Stok</th>
                                    <th>Mevcut Kap Adedi</th>
                                    <th>Mevcut Maliyet</th>
                                    <th>Toplam Maliyet</th>
                                    <th>Birim Maliyete Etkisi</th>
                                    <th>İşlemler</th>
                                </tr>
                            </thead>
                            <tbody id="maliyetTableBody"></tbody>
                        </table>
                    </div>
                </div>
            </div>
            <div class="button-container">
                <a href="product-list.html" class="modern-nav-button">
                    <i class="fas fa-box"></i>
                    Ürünler Sayfasına Git
                </a>
            </div>
        </div>
    </div>
    <!-- DataTables ve jQuery -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/responsive/2.4.1/js/dataTables.responsive.min.js"></script>
    <script src="../js/template.js"></script>
    <script type="module" src="../js/maliyet-analizi-index.js"></script>
</body>
</html>
