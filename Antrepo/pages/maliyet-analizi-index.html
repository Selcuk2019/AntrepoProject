<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Maliyet Analizi - Özet</title>
  <link rel="stylesheet" href="../css/style.css">
</head>
<body>
  <header class="topbar">
    <!-- template.js ile doldurulacak -->
  </header>
  <div class="main-container">
    <nav class="sidebar">
      <!-- template.js ile doldurulacak -->
    </nav>
    
    <div class="content">
      <h1>Maliyet Analizi Özet</h1>
      <div class="card maliyet-analizi-container">
        <table id="maliyetTable" class="datatable">
          <thead>
            <tr>
              <th>Ürün Adı</th>
              <th>Ürün Kodu</th>
              <th>Antrepo Giriş Tarihi</th>
              <th>Antrepo Giriş Form No</th>
              <th>Antrepo Giriş Adedi</th>
              <th>Antrepo Giriş Kap Adedi</th>
              <th>Son Antrepo Çıkış Tarihi</th>
              <th>Son Çıkış Adedi</th>
              <th>Mevcut Stok (Ton)</th>
              <th>Mevcut Kap Adedi</th>
              <th>Mevcut Maliyet</th>  <!-- Para birimi sabit "USD" yerine dinamik ekleyeceğiz -->
              <th>Toplam Maliyet</th>
              <th>Birim Maliyete Etkisi</th>
              <th>İşlemler</th>
            </tr>
          </thead>          
          <tbody id="maliyetTableBody">
            <!-- JS dolduracak -->
          </tbody>
        </table>
      </div>
      <a href="product-list.html" class="btn">Ürün Listesine Dön</a>
    </div> <!-- /content -->
  </div> <!-- /main-container -->
  
  <!-- template.js'i mutlaka ekliyoruz (navigasyon vb.) -->
  <script src="../js/template.js"></script>
  <script type="module" src="../js/maliyet-analizi-index.js"></script>
</body>
</html>
