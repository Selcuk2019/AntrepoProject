<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Antrepo Şirket Listesi | Antrepo</title>
    <link rel="stylesheet" href="../css/style.css">
    <!-- Modern DataTables CSS -->
    <link href="https://cdn.datatables.net/1.13.6/css/dataTables.bootstrap5.min.css" rel="stylesheet">
    <link href="https://cdn.datatables.net/responsive/2.5.0/css/responsive.bootstrap5.min.css" rel="stylesheet">
    <link href="https://cdn.datatables.net/buttons/2.4.1/css/buttons.bootstrap5.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <!-- Bootstrap 5 CSS (pagination için) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <header class="topbar"></header>

    <div class="main-container">
        <nav class="sidebar"></nav>

        <div class="content">
            <div class="modern-page-header">
                <div class="header-title">
                    <h1>Antrepo Şirket Listesi</h1>
                    <p class="subtitle">Tüm antrepo şirketlerini görüntüleyin ve yönetin</p>
                </div>
                <div class="search-action-container">
                    <div class="search-box">
                        <i class="fas fa-search search-icon"></i>
                        <input type="search" class="modern-search" placeholder="Şirket ara...">
                    </div>
                    <button class="modern-btn modern-btn-primary" id="newCompanyBtn">
                        <i class="fas fa-plus"></i>
                        <span>Yeni Şirket Ekle</span>
                    </button>
                </div>
            </div>

            <div class="modern-card">
                <div class="modern-card-body">
                    <table id="companyTable" class="modern-table display responsive nowrap" style="width:100%">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Şirket Adı</th>
                                <th>Görünen İsim</th>
                                <th>Telefon</th>
                                <th>E-posta</th>
                                <th>Şehir</th>
                                <th>Oluşturulma</th>
                                <th>Güncellenme</th>
                                <th>İşlemler</th>
                            </tr>
                        </thead>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.6/js/dataTables.bootstrap5.min.js"></script>
    <script src="https://cdn.datatables.net/responsive/2.5.0/js/dataTables.responsive.min.js"></script>
    <script src="https://cdn.datatables.net/responsive/2.5.0/js/responsive.bootstrap5.min.js"></script>
    <script src="https://cdn.datatables.net/buttons/2.4.1/js/dataTables.buttons.min.js"></script>
    <script src="../js/template.js"></script>
    <script type="module" src="../js/company-list.js"></script>
    <script>
        // Global functions for edit and delete
        window.editCompany = function(id) {
            window.location.href = `/pages/new-company-form.html?id=${id}`;
        };

        window.deleteCompany = function(id) {
            if (confirm('Bu şirketi silmek istediğinizden emin misiniz?')) {
                fetch(`/api/companies/${id}`, {
                    method: 'DELETE'
                })
                .then(response => {
                    if (response.ok) {
                        $('#companyTable').DataTable().ajax.reload();
                        alert('Kayıt başarıyla silindi.');
                    } else {
                        throw new Error('Silme işlemi başarısız.');
                    }
                })
                .catch(err => {
                    console.error('Silme hatası:', err);
                    alert('Silme işlemi sırasında bir hata oluştu.');
                });
            }
        };
    </script>
</body>
</html>
