<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Hizmet Formu</title>
  <link rel="stylesheet" href="../css/style.css">
</head>
<body>
  <header class="topbar">
    <!-- template.js ile doldurulacak -->
  </header>

  <div class="main-container">
    <nav class="sidebar">
      <!-- template.js ile doldurulacak -->
    </nav>

    <div class="content">
      <div class="page-header">
        <h1>Hizmet Ekle / Düzenle</h1>
      </div>

      <div class="form-container">
        <form id="serviceForm">
          <div class="form-group">
            <label for="hizmetAdi">Hizmet Adı <span class="required">*</span></label>
            <input type="text" id="hizmetAdi" placeholder="Örn: Hamaliye" required>
          </div>
          <div class="form-group">
            <label for="hizmetKodu">Hizmet Kodu <span class="required">*</span></label>
            <input type="text" id="hizmetKodu" placeholder="Örn: HML001" required>
          </div>
          <div class="form-group">
            <label for="hizmetTipi">Ücretlendirme Modeli <span class="required">*</span></label>
            <select id="hizmetTipi" required>
              <option value="" disabled selected>Seçiniz</option>
              <option value="Sabit Ücret">Sabit Ücret</option>
              <option value="Çarpan Ücret">Çarpan Ücret</option>
              <option value="Gün Bazlı">Gün Bazlı</option>
              <option value="Zaman Bazlı">Zaman Bazlı</option>
              <option value="Adet Bazlı">Adet Bazlı</option>
            </select>
          </div>
          <!-- Lokasyon alanı tamamen kaldırıldı -->
          <div class="form-group">
            <label for="birimId">Birim <span class="required">*</span></label>
            <select id="birimId" required>
              <option value="" disabled selected>Seçiniz</option>
              <!-- /api/birimler'den doldurulacak -->
            </select>
          </div>
          <div class="form-group">
            <label for="paraBirimiId">Para Birimi <span class="required">*</span></label>
            <select id="paraBirimiId" required>
              <option value="" disabled selected>Seçiniz</option>
              <!-- /api/para-birimleri'den doldurulacak -->
            </select>
          </div>
          <div class="form-group">
            <label for="temelUcret">Temel Ücret (Örn. 90.00)</label>
            <input type="number" step="0.01" id="temelUcret" placeholder="Temel Ücret" required>
          </div>
          <div class="form-group">
            <label for="minUcret">Minimum Ücret (Varsa)</label>
            <input type="number" step="0.01" id="minUcret" placeholder="Minimum Ücret">
          </div>
          <div class="form-group">
            <label for="carpan">Çarpan (Örn. 0.101)</label>
            <input type="number" step="0.001" id="carpan" placeholder="Çarpan">
          </div>
          <div class="form-group">
            <label for="mesaiUygula">Mesai Uygulanır mı? (Zorunlu değil)</label>
            <select id="mesaiUygula">
              <option value="" disabled selected>Seçiniz</option>
              <option value="Hayır">Hayır</option>
              <option value="Evet">Evet</option>
            </select>
          </div>
          <div class="form-group" id="mesaiSaatleriGroup" style="display: none;">
            <label for="mesaiSaatleri">Mesai Saatleri</label>
            <select id="mesaiSaatleri">
              <option value="" disabled selected>Seçiniz</option>
              <option value="Hafta İçi 08:01-16:59">Hafta İçi 08:01-16:59</option>
              <option value="Hafta İçi 17:00-19:00">Hafta İçi 17:00-19:00</option>
              <option value="Hafta Sonu 17:00-19:00">Hafta Sonu 17:00-19:00</option>
              <option value="Hafta İçi 19:01-21:00">Hafta İçi 19:01-21:00</option>
              <option value="Hafta Sonu 19:01-21:00">Hafta Sonu 19:01-21:00</option>
              <option value="Hafta İçi 21:01-24:00">Hafta İçi 21:01-24:00</option>
              <option value="Hafta Sonu 21:01-24:00">Hafta Sonu 21:01-24:00</option>
              <option value="Hafta İçi 24:01-08:00">Hafta İçi 24:01-08:00</option>
              <option value="Hafta Sonu 24:01-08:00">Hafta Sonu 24:01-08:00</option>
              <option value="Dini bayram ve resmi tatiller">Dini bayram ve resmi tatiller.</option>
            </select>
          </div>          
          <div class="form-group" id="mesaiSaatleriGroup" style="display: none;">
            <label for="mesaiSaatleri">Mesai Saatleri</label>
            <input type="text" id="mesaiSaatleri" placeholder="Örn: 17:00-19:00">
          </div>
          <div class="form-group">
            <label for="aciklama">Açıklama</label>
            <textarea id="aciklama" placeholder="Hizmetle ilgili açıklama"></textarea>
          </div>
          <div class="form-group">
            <label for="durum">Durum</label>
            <select id="durum">
              <option value="Aktif" selected>Aktif</option>
              <option value="Pasif">Pasif</option>
            </select>
          </div>
          <div class="form-actions">
            <button type="button" class="btn-secondary" id="cancelBtn">İptal</button>
            <button type="submit" class="btn-primary" id="saveServiceBtn">Kaydet</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script src="../js/template.js"></script>
  <script type="module" src="../js/hizmet-form.js"></script>
</body>
</html>
