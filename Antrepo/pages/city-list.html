<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>Şehir ve Liman Yönetimi</title>

      <table>

            <th>ID</th>
            <th>Şehir Adı</th>
            <th>Liman</th>

        </thead>
        <tbody id="cityTableBody">
          <!-- JavaScript ile satırlar eklenecek -->
        </tbody>
      </table>
    </div>
  </div>

  <!-- Şehirlere ait JS dosyamız -->
  <script src="../js/city-list.js"></script>

</html>
